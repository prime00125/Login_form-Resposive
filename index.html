    <link rel="stylesheet" href="/index.css">

<style>
  .toggler { width: 500px; height: 200px; }
  #button { padding: .5em 1em; text-decoration: none; }
  #effect { width: 240px; height: 170px; padding: 0.4em; position: relative; }
  #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<body>

  <!-- MODEL -->
<div class="modal-fullscreen-sm-down" id="modal">
  <div class="modal-dialog" id="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
      </div>
      <div class="modal-dialog-centered" style="height: 100px; padding-left:100px;">
        <p id="input">Wow Your dialog box is ready</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()" id="close">Close</button>
        <button type="button" class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>
</div>




<div class="body">





  <!-- model  -->
  
  
  
  
  
  
  
  
  
  
  
  
  
  
      <!-- LEFT sign up page -->
      <div class="containere" id="left">
          <div class="row">
              Sign Up
          </div>
          <div class="row">
              <div class="col-sm-4"><i class="fa-brands fa-facebook fa-lg"></i></div>
              <div class="col-sm-3"><i class="fa-brands fa-google"></i></div>
              <div class="col-sm-5"><i class="fa-brands fa-github"></i></div>
          </div>
          <form class="form-horizontal">
              <input class="form-control form-control-lg" type="email" placeholder="Email" aria-label=".form-control-lg" >
              <br>
              <input class="form-control form-control-lg" type="password" placeholder="Password" aria-label=".form-control-lg">
              <br>
              <a href="www.google.com"> Forgot Your Password ?</a><br>
              <button type="submit"    id="btn" onclick="OpenModelSignup()">Sign Up</button>
          </form>
      </div>
  <!-- right part -->
          <div class="rightPanel ">
              <section class="title">Hello, Friend!</section>
              <p class="para">Enter your personal details and start journey with us </p>
              <button type="submit" class="btn btn-primary" id="btnTrans" onclick="leftTransistion()">LOG IN</button>
          </div>
  
  
  <!-- Left Panel -->
  
          <div class="leftPanel">
              <section>WelCome Back!</section>
              <p>To keep connected with us please  with your personal info </p>
              <button type="submit" class="btn btn-primary" id="btnTrans" onclick="rightTransistion()">SIGN UP</button>
          </div>
  
          <!-- create account page -->
          <div class="containere" id="right">
              <div class="row">
                  Create Account
              </div>
              <div class="row">
                  <div class="col-sm-4"><i class="fa-brands fa-facebook fa-lg"></i></div>
                  <div class="col-sm-3"><i class="fa-brands fa-google"></i></div>
                  <div class="col-sm-5"><i class="fa-brands fa-github"></i></div>
              </div>
              <form class="form-horizontal" >
                  <input class="form-control form-control-lg" type="email" placeholder="Email" aria-label=".form-control-lg" >
                  <br>
                  <input class="form-control form-control-lg" type="text" placeholder="Name" aria-label=".form-control-lg">
                  <br>
                  <input class="form-control form-control-lg" type="password" placeholder="Password" aria-label=".form-control-lg">
                  <br>
                  <button type="submit"  onclick="OpenModelLogin()" id="btn">LOG IN</button>
              </form>
          </div>
  
  </div>
